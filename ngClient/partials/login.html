<center>
<legend>Goblin</legend>
<div class="form-group">
	<label for="username">Nombre de usuario</label>
	<input type="text" class="form-control" id="username" placeholder="Usuario" ng-model="user.username">
</div>
<div class="form-group">
	<label for="password">Contraseña</label>
	<input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="user.password">
</div>
<button type="button" ng-click="login()" class="btn btn-primary">Iniciar Sesión</button>
</center>
